<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="timeSelection">
            <h2>Select Game Time</h2>
            <select id="timeOptions">
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="30">30 Minutes</option>
            </select>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameContainer">
            <div class="player-info">
                <div class="player-profile" id="player2">
                    <img src="chesspieces/bK.png" alt="Player 2">
                    <span>Player 2 (black)</span>
                </div>
                <div class="chessClock">
                    <span id="timeLeft2"></span>
                </div>
            </div>

            <div id="gameStatus"></div>
            
            <div id="chessBoard">
                <!-- Board will be generated by JavaScript -->
            </div>

            <div class="player-info">
                <div class="player-profile" id="player1">
                    <img src="chesspieces/wK.png" alt="Player 1">
                    <span>Player 1 (withe)</span>
                </div>
                <div class="chessClock">
                    <span id="timeLeft1"></span>
                </div>
            </div>

            <div id="moveInfo"></div>
            
            <div id="moveHistory"></div>

            <button id="resetButton" onclick="resetGame()">Reset Game</button>
            <button id="botButton" onclick="toggleBot()">Enable Bot</button>
        </div>

     <script src="script.js"> </script>
       
    </body>
    </html>
